<ion-header align="center">
  <ion-navbar>
    <ion-title >
      Pokedex
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
  <button ion-item color ="light" (click)="OpenSnorlaxPage()">
    Snorlax
  </button>
  <button ion-item color ="dark" (click)="OpenPikachuPage()">
    Pikachu
  </button>
  <button ion-item color ="light" (click)="OpenBulbasaurPage()">
    Bulbasaur
  </button>
  <button ion-item color ="dark" (click)="OpenCharmenderPage()">
    Charmender
  </button>
</ion-list>
</ion-content>
